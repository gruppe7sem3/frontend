<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino Biografen</title>
  <!-- Add your CSS styles or link to a Bootstrap or other CSS framework -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black; color: white;">
  <!-- Placeholder for the navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Your page content -->
 <h1>hej program</h1>
 <div id="movie-info">
  <h2>Film Information</h2>
  <p><strong>Titel:</strong> <span id="movie-title"></span></p>
  <p><strong>description:</strong> <span id="movie-description"></span></p>
  <p><strong>duration:</strong> <span id="movie-duration"></span></p>
  <p><strong>genre:</strong> <span id="movie-genre"></span></p>
</div>
<script>
  $(document).ready(function() {
    // IMDB-ID for den Ã¸nskede film
    var imdbId = "tt1517268"; //  IMDB-ID

    // URL til din backend-endpoint
    var apiUrl = "/api/movies/fetch/" + imdbId;

    // Send en GET-anmodning til din backend
    $.get(apiUrl, function(data) {
      // Opdater HTML-elementerne med filmoplysningerne
      $("#movie-title").text(data.title);
      $("#movie-description").text(data.description);
      $("#movie-duration").text(data.duration);
      $("#movie-genre").text(data.genre);
    });
  });
</script>


  <!-- Include jQuery (you may need to download it or use a CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load the navbar using jQuery -->
  <script>
    $(function() {
      $('#navbar-placeholder').load('navbar.html');
    });
  </script>

  <!-- ... (your other scripts and closing tags) ... -->
</body>
</html>
