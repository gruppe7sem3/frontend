<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


 <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-section">
        <h1>Velkommen til Kino </h1>
        <p>Please log in to your account</p>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Har du ikke en bruger? <a href="createCustomer.html">Registrer her</a></p>
    </div>

    <!-- Add your JavaScript code here to handle form submission and authentication -->
 <!-- Add your JavaScript code here to handle form submission and authentication -->
<script>
    // Function to handle form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the username and password from the form
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Create an object to hold the login data
        const loginData = {
            name: username, // Use 'name' instead of 'username' to match your LoginRequest DTO
            password: password
        };

        // Send the login data to the server for validation
        fetch('http://localhost:2222/api/login/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
        .then(response => {
            console.log("Response Status Code:", response.status); // Log the response status code
            if (response.status === 200) {
                response.text().then(customerId => {
            localStorage.setItem("customerId", customerId);
        });
                
                // Redirect to the appropriate page (e.g., dashboard)
                window.location.href = "index.html";
            } else if (response.status === 401) {
                // Authentication failed
                alert("Authentication failed. Please check your username and password.");
            } else {
                // Handle other response status codes as needed
                alert("An error occurred. Please try again later.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred. Please try again later.");
        });
    });
</script>

    
</body>
</html>
