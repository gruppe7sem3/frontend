<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino Biografen</title>
  <!-- Add your CSS styles or link to a Bootstrap or other CSS framework -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0; /* Background color of the page */
    }
    #movieDetails {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff; /* Background color of the movie details container */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a raised effect */
    }
    h2 {
        color: #333;
    }
    p {
        color: #666;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border: 1px solid #ccc; /* Add a border to the poster */
        border-radius: 5px;
    }
</style>

</head>
<body>
  <!-- Placeholder for the navbar -->
  <div id="navbar-placeholder"></div>

  <h1>Movie Details</h1>

  <!-- Placeholder for movie details -->
  <div id="movieDetails"></div>

  <!-- Include jQuery (you may need to download it or use a CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load the navbar using jQuery -->
  <script>
    $(function() {
      $('#navbar-placeholder').load('navbar.html');
    });
  </script>

  <!-- Load the movie details using JavaScript -->
  <script>
    async function fetchMovieDetails() {
      const url = 'http://localhost:2222/api/movies/imdbid/tt1517268'; // Update with your actual URL

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const movieDetailsElement = document.getElementById('movieDetails');
        movieDetailsElement.innerHTML = `
          <h2>${data.title}</h2>
          <p>IMDb ID: ${data.imdbID}</p>
          <p>Director: ${data.director}</p>
          <p>Year: ${data.year}</p>
          <p>Plot: ${data.plot}</p>
          <p>Rated: ${data.rated}</p>
          <p>Released: ${data.released}</p>
          <p>Runtime: ${data.runtime}</p>
          <p>Genre: ${data.genre}</p>
          <p>Actors: ${data.actors}</p>
          <img src="${data.poster}" alt="${data.title} Poster">
          <!-- You can add more fields as needed -->
        `;
      } catch (error) {
        console.error('Fetch error:', error);
        const movieDetailsElement = document.getElementById('movieDetails');
        movieDetailsElement.innerHTML = '<p>Error fetching movie details</p>';
      }
    }

    fetchMovieDetails();
  </script>
</body>
</html>
